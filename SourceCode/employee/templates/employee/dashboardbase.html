<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Loading Path to static Files -->
    {% load staticfiles %}
    <script src="{% static 'employee/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">

         $.get('/ajax/', function(file) {
             data1=file;
         });

         google.load("visualization", "1", {packages:["corechart"], callback: drawChart});
        function drawChart() {
            var data = google.visualization.arrayToDataTable(data1["data"]);
            var options = {
              title : 'Last Week Attendence ',
              vAxis: {title: 'Minutes'},
              hAxis: {title: 'Date'},
              seriesType: 'bars',
              series: {1: {type: 'line'}}
        };

            var chart = new google.visualization.ComboChart(document.getElementById('chart'));
            chart.draw(data, options);
        }

       </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{%block title%} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'employee/css/bootstrap.css'  %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="{% static 'employee/css/dashboard.css'  %}" rel="stylesheet">
    <link href="{% static 'employee/css/font-awesome.min.css'  %}" rel="stylesheet">

    <style type="text/css">

        .navbar {
            padding-top: 0px;
            min-height: 0px;
            margin-bottom: 0px;
        }

        .navbar > .container .navbar-brand, .navbar > .container-fluid .navbar-brand {
            margin-left: -70px;
        }

        .navbar-default .navbar-collapse, .navbar-default .navbar-form {
            border-color: #e7e7e7;
            margin-right: -40px;
        }
    </style>
  </head>

  <body>
  <!-- Fixed navbar -->

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'employee:home' %}">MONITER.</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="main-nav nav navbar-nav">
            <li {%block index%} {% endblock %}><a href="{% url 'employee:dashboard' %}">HOME</a></li>
            <li {%block about%} {% endblock %}><a href="{% url 'employee:about' %}">ABOUT</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">HELLO <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="profile.html"><i class="fa fa-pencil-square" aria-hidden="true"></i>&nbsp;Profile </a></li>
                <li><a href="{% url 'employee:settings' %}"><i class="fa fa-cog" aria-hidden="true"></i>&nbsp;Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="{% url 'employee:home' %}"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>

              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


	{% block body%}

	{% endblock%}
     <div id="chart" style="width: 80%; height: 400px;"></div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{% static 'employee/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'employee/js/retina-1.1.0.js' %}"></script>
	<script src="{% static 'employee/js/jquery.hoverdir.js' %}"></script>
	<script src="{% static 'employee/js/jquery.hoverex.min.js' %}"></script>
	<script src="{% static 'employee/js/jquery.prettyPhoto.js' %}"></script>
  	<script src="{% static 'employee/js/jquery.isotope.min.js' %}"></script>
  	<script src="{% static 'employee/js/custom.js' %}"></script>
  	<script src="{% static 'employee/js/main.js' %}"></script>

  	{% block script %}{% endblock %}
  </body>


</html>
